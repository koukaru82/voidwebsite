<!DOCTYPE html>
<html lang="en"> <!-- ページ全体のデフォルト言語を英語に設定 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- メタ情報: ページの基本情報 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Void.txt - Explore the emptiness and ephemerality of digital space.">
        <meta name="author" content="Kossetu Wakaki">
    
        <!-- Open Graph（SNS共有用メタタグ） -->
        <meta property="og:title" content="Void.txt">
        <meta property="og:description" content="Explore the emptiness and ephemerality of digital space.">
        <!-- url 挿入 -->
         <meta property="og:image" content="https://yourwebsite.com/favicon-512x512.webp">
        <meta property="og:url" content="https://yourwebsite.com">

        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Void.txt">
        <meta name="twitter:description" content="Explore the emptiness and ephemerality of digital space.">
        <meta name="twitter:image" content="/favicon-512x512.webp">
        <link rel="icon" href="/favicon-32x32.webp" sizes="32x32" type="image/webp">
        <link rel="icon" href="/favicon-512x512.webp" sizes="512x512" type="image/webp">
    <title>Void</title>
    <link rel="stylesheet" href="css/voidness.css"> <!-- 共通CSSをリンク -->
</head>
<body>
    <div id="void-container">
        <!-- 英語のテキスト -->
        <div id="void-text" lang="en">This is void.</div>
    </div>
    <script>
        // 5秒後にテキストを表示
        setTimeout(() => {
            document.getElementById("void-text").style.opacity = "1"; // 英語表示
            document.getElementById("void-text-jp").style.opacity = "1"; // 日本語表示
        }, 5000);

        // 9秒後にindex.htmlにリダイレクト
        setTimeout(() => {
            window.location.href = "destination.html";
        }, 9000);
    </script>
</body>
</html>
