<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Input</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif, "Helvetica Neue", Helvetica;
        }

        form {
            width: 90%;
            height: 90%;
            max-width: 800px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 70%; /* テキストボックスの高さを明確に指定 */
            background: linear-gradient(135deg, #f0f0f0, #e8e8e8); /* 背景にグラデーション */
            font-family: 'Courier New', monospace; /* モノスペースフォント */
            line-height: 1.6; /* 行間を広げる */
            letter-spacing: 0.5px; /* 文字間隔を設定 */
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        textarea:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* フォーカス時のエフェクト */
            transition: box-shadow 0.3s ease-in-out;
        }

        button {
            width: 100%;
            background: #7a7e80;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 8px; /* ボタンも角丸に */
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #a2a7ad;
            transform: scale(1.02); /* わずかな拡大効果 */
        }
    </style>
</head>
<body>
    <form>
        <textarea name="thoughts" placeholder="Write freely here..."></textarea>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
