    <style>
        /* Drawingページ専用のスタイル */
        .gallery {
            text-align: center;
            margin: 20px auto;
        }

        .gallery .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* 自動調整 */
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .gallery .grid img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc; /* 軽い枠線 */
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery .grid img:hover {
            transform: scale(1.05); /* ホバー時に拡大 */
        }

        .concept, .projects {
            text-align: center;
            margin-top: 40px;
            padding: 0 20px;
        }

        .concept h2, .projects h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .concept p, .projects p {
            font-size: 1rem;
        }

        .projects a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .projects a:hover {
            color: #003399;
        }
    </style>
